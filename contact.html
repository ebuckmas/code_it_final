<body>
    <div class="landing secondary">
        <div class="landing_content container">
            <div class="nav">

    <div class="contact container">
        <div class="contact_form">
            <form>
                <label for="name">Name *</label>
                <input type="text" id="name">
                <label for="email">Email *</label>
                <input type="email" id="email">
                <label for="phone">Phone</label>
                <input type="number" id="phone">
                <fieldset>
                    <legend>&nbsp;Interested in:&nbsp;</legend>
                    <label for="buying">Buying</label>
                    <input type="checkbox" id="buying" name="interests" value="buying">
                    <label for="selling">Selling</label>
                    <input type="checkbox" id="selling" name="interests" value="selling">
                </fieldset>
                <label for="comments">Comments / Questions:</label>
                <textarea rows=4 id="comments"></textarea>
                <div class="header_buttons">
                    <button class="grow">Submit</button>
                </div>
            
            </form>
        </div>
        <div class="google_map">
            <div class="map_cont"><iframe id="google_map_iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.102822999552!2d-86.50587028463711!3d39.126891579535844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886c6674725a2ed1%3A0x7648a8ec9a0b97b1!2sEvan%20Buckmaster%20%7C%20RE%2FMAX%20Acclaimed%20Properties!5e0!3m2!1sen!2sus!4v1662749244795!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer_cont container"><img src="images/footer_logo.png">
        </div>
    </div>
</body>
</html>
